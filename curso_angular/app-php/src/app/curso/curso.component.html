<!--FormulÃ¡rio-->
<form>
    <label>Curso</label>
    <input name="nomeCurso" [(ngModel)]="curso.nomeCurso">
    <br>

    <label>Valor</label>
    <input name="valorCurso" [(ngModel)]="curso.valorCurso">
    <br>

    <button (click)="cadastrar()">Cadastrar</button>
    <button (click)="alterar()">Alterar</button>
    <button (click)="remover()">Excluir</button>    
</form>

<!--Tabela-->
<table border="1">
    <tr *ngFor="let v of vetor">
        <td *ngIf="v">{{ v.nomeCurso }}</td>
    <td *ngIf="v">{{ v.valorCurso }}</td>
        <td><button (click)="selecionarCurso(v)">Selecionar</button></td>
    </tr>
</table>
